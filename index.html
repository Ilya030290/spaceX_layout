<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="template.css" />
    <link rel="icon" href="assets/images/favicon.ico" />
    <title>SpaceX</title>
</head>
<body>
    <!--BEGIN HEADER-->
    <header class="header">
        <section class="header__wrapper">
            <div class="header__container">
                <div class="header__logo">
                    <img class="logo" src="assets/images/logo.png" alt="logo-image" />
                    <img class="angle1" src="assets/images/angle1.png" alt="angle1-image" />
                    <img class="angle2" src="assets/images/angle2.png" alt="angle2-image" />
                    <img class="angle3" src="assets/images/angle3.png" alt="angle3-image" />
                    <img class="angle4" src="assets/images/angle4.png" alt="angle4-image" />
                </div>
                <div class="burger_menu">
                    <img class="burger_menu" src="assets/images/free-icon-menu-burger.png" alt="menu-icon" />
                </div>
                <nav class="header__nav">
                    <ul class="list">
                        <li>Главная</li>
                        <li>Технология</li>
                        <li>График полетов</li>
                        <li>Гарантии</li>
                        <li>О компании</li>
                        <li>Контакты</li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <!--END HEADER-->
    <!--BEGIN MAIN-->
    <main class="main">
        <section class="main__wrapper">
            <div class="main__leftBlock">
                <div class="main__leftBlock-title">
                    <span>путешествие</span>
                    <span>на красную планету</span>
                </div>
                <button class="main__leftBlock-button">
                    Начать путешествие
                    <img src="assets/images/btn-angle1.png" alt="btn-angle1-image">
                    <img src="assets/images/btn-angle2.png" alt="btn-angle2-image">
                </button>
                <div class="main__leftBlock-line">
                    <img class="main__leftBlock-line" src="assets/images/line.png" alt="line-image">
                </div>
            </div>
            <div class="main__cardsBlock">
                <div class="cards">
                    <div class="common firstCard">
                        <p>мы</p>
                        <p>1</p>
                        <p>на рынке</p>
                    </div>
                    <div class="common secondCard">
                        <p>гарантируем</p>
                        <p>50%</p>
                        <p>безопасность</p>
                    </div>
                    <div class="common thirdCard">
                        <p>календарик за</p>
                        <p>2001<span>г.</span></p>
                        <p>в подарок</p>
                    </div>
                    <div class="common fourthCard">
                        <p>путешествие</p>
                        <p>597</p>
                        <p>дней</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--END MAIN-->
</body>
</html>
